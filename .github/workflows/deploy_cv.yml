name: build and deploy my cv ðŸš€

permissions:
    contents: write

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code ðŸ›Žï¸
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.15.1"

            - name: Install dependencies ðŸ”§
              run: npm install

            - name: Run tests and generate coverage report ðŸ“‚
              run: npm run coverage

            - name: Create last update date file ðŸ“„
              run: echo "$(TZ='Europe/Paris' date +"%Y-%m-%d")" > src/assets/data/last_update_date.txt

            - name: Start server for pdf generation ðŸŒ
              run: |      
                  npm run dev:pdf & 
                  echo "SERVER_PID=$!" >> $GITHUB_ENV 

            - name: Generate pdf dark theme ðŸŒ˜
              run: node scripts/generatePdf.js dark

            - name: Kill server ðŸš«
              run: |
                  kill $SERVER_PID

            - name: Build the project ðŸ”¨
              run: npm run build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
                  clean: true
