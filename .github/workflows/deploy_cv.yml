name: build and deploy my cv 🚀

permissions:
    contents: write

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code 🛎️
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.15.1"

            - name: Install dependencies 🔧
              run: npm install

            - name: Run tests and generate coverage report 📂
              run: npm run coverage

            - name: Create last update date file 📄
              run: echo "$(TZ='Europe/Paris' date +"%Y-%m-%d")" > src/assets/data/last_update_date.txt

            - name: Start server in dark mode for pdf generation 🌐
              run: |
                  VITE_THEME_MODE=dark VITE_SKELETON_MODE_ACTIVATED=false npm run dev &
                  echo "DARKMODE_SERVER_PID=$!" >> $GITHUB_ENV

            - name: Generate pdf dark theme 🌘
              run: node scripts/generatePdf.js dark

            - name: Kill any process using port 5173 🚫
              run: |
                  lsof -ti:5173 | xargs kill -9 || true
                  sleep 10  # Attendre que le port soit bien libéré

            - name: Start server in light mode for pdf generation 🌐
              run: |
                  VITE_THEME_MODE=light VITE_SKELETON_MODE_ACTIVATED=false VITE_PORT=5173 npm run dev &
                  echo "LIGHTMODE_SERVER_PID=$!" >> $GITHUB_ENV

            - name: Generate pdf light theme 🌞
              run: node scripts/generatePdf.js light

            - name: Kill server 🚫
              run: |
                  kill $LIGHTMODE_SERVER_PID

            - name: Build the project 🔨
              run: npm run build

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
                  clean: true
