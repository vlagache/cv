name: build and deploy my cv ğŸš€

permissions:
    contents: write

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code ğŸ›ï¸
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.15.1"

            - name: Install dependencies ğŸ”§
              run: npm install

            - name: Run tests and generate coverage report ğŸ“‚
              run: npm run coverage

            - name: Create last update date file ğŸ“„
              run: echo "$(TZ='Europe/Paris' date +"%Y-%m-%d")" > src/assets/data/last_update_date.txt

            - name: Start server in dark mode for pdf generation ğŸŒ
              run: VITE_THEME_MODE=dark VITE_SKELETON_MODE_ACTIVATED=false npm run dev &

            - name: Generate pdf dark theme ğŸŒ˜
              run: node scripts/generatePdf.js dark

            - name: Kill any process using port 5173 ğŸš«
              run: |
                  lsof -ti:5173 | xargs kill -9 || true
                  sleep 10

            - name: Start server in light mode for pdf generation ğŸŒ
              run: VITE_THEME_MODE=light VITE_SKELETON_MODE_ACTIVATED=false VITE_PORT=5173 npm run dev &

            - name: Generate pdf light theme ğŸŒ
              run: node scripts/generatePdf.js light
    
            - name: Build the project ğŸ”¨
              run: npm run build

            - name: Deploy ğŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
                  clean: true
