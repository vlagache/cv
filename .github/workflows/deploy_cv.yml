name: build and deploy my cv ðŸš€

permissions:
    contents: write

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code ðŸ›Žï¸
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.15.1"

            - name: Install dependencies ðŸ”§
              run: npm install

            - name: Run tests and generate coverage report ðŸ“‚
              run: npm run coverage

            - name: Create last update date file ðŸ“„
              run: echo "$(TZ='Europe/Paris' date +"%Y-%m-%d")" > src/assets/data/last_update_date.txt

            - name: Start server in dark mode for pdf generation ðŸŒ
              run: |
                  VITE_THEME_MODE=dark VITE_SKELETON_MODE_ACTIVATED=false npm run dev &
                  echo "DARKMODE_SERVER_PID=$!" >> $GITHUB_ENV

            - name: Generate pdf dark theme ðŸŒ˜
              run: node scripts/generatePdf.js dark

            - name: Kill any process using port 5173 ðŸš«
              run: |
                  lsof -ti:5173 | xargs kill -9 || true
                  sleep 10  # Attendre que le port soit bien libÃ©rÃ©

            - name: Start server in light mode for pdf generation ðŸŒ
              run: |
                  VITE_THEME_MODE=light VITE_SKELETON_MODE_ACTIVATED=false VITE_PORT=5173 npm run dev &
                  echo "LIGHTMODE_SERVER_PID=$!" >> $GITHUB_ENV

            - name: Generate pdf light theme ðŸŒž
              run: node scripts/generatePdf.js light

            - name: Kill server ðŸš«
              run: |
                  kill $LIGHTMODE_SERVER_PID

            - name: Build the project ðŸ”¨
              run: npm run build

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
                  clean: true
