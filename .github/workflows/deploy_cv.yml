name: build and deploy my cv 🚀

permissions:
    contents: write

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code 🛎️
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.15.1"

            - name: Install dependencies 🔧
              run: npm install

            - name: Run tests and generate coverage report 📂
              run: npm run coverage

            - name: Create last update date file 📄
              run: echo "$(TZ='Europe/Paris' date +"%Y-%m-%d")" > src/assets/data/last_update_date.txt

            - name: Start server for pdf generation 🌐
              run: |      
                  npm run dev:pdf & 
                  echo "SERVER_PID=$!" >> $GITHUB_ENV 
                  echo "Server started with PID $SERVER_PID"

            # - name: Wait for server to start ⏳
            #   run: sleep 10

            - name: Generate pdf dark theme 🌘
              run: node scripts/generatePdf.js dark

            # - name: Generate pdf dark theme 🌘
            #   uses: tj-actions/puppeteer@v5
            #   with:
            #       files: |
            #           scripts/generate_pdf.js dark

            - name: Kill server 🚫
              run: |
                  echo "Attempt to kill server with PID $SERVER_PID"
                  kill $SERVER_PID
                  echo "Server killed"

            - name: Build the project 🔨
              run: npm run build

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
                  clean: true
