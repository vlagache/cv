main_content:
    me:
        name: Vincent Lagache
        title: Développeur
        what_i_want: Développeur passionné par l'innovation technologique, avec
            <mark>plus de quatre ans d'expérience en développement d'applications web avec Python</mark> et
            <mark>deux ans en développement frontend avec Angular.</mark> Je suis à la recherche d'un
            <mark>poste de développeur backend Python,</mark> tout en étant ouvert à l'apprentissage
            d'autres langages ou d'autres domaines du développement informatique (logiciel, embarqué, cloud, DevOps). Je dispose également d'une
            <mark>formation en Intelligence Artificielle (IA) et Machine Learning (ML),</mark>
            ce qui me permet de comprendre les grands principes et les problématiques clés de ces domaines.
            <mark>Intéressé par le MLOps,</mark> je suis ouvert aux opportunités dans ce secteur.
            J'aime approfondir mes expériences personnelles, notamment à travers l'écriture d'articles, comme
            <mark class="with-link">
            <a href="https://medium.com/@vlagache/ma-d%C3%A9couverte-de-neovim-c1c10e90ad6b" target="_blank" class="underline">
            ma série sur la découverte de Neovim
            </a>.
            </mark>
    experiences:
        title: EXPÉRIENCES
        items:
            - company: capgemini
              companyDisplayName: Capgemini
              contract: CDI
              period: février 2023 - octobre 2024
              location: Bordeaux
              projects:
                  - description:
                        Développeur puis Tech Lead au sein de l'équipe du programme ANEF
                        (Administration Numérique pour les Étrangers de France) du Ministère de l'Intérieur.
                    achievements:
                        - description:
                              Encadrement de développeurs juniors (sorti d'études ou nouveaux sur le projet) pour de la montée
                              en compétence technique, du support sur de la résolution d'anomalies ou du développement de nouvelles fonctionnalités.
                        - description: Chiffrage d'une refonte d'une téléprocédure pour s'assurer de la conformité RG2A.
                        - description:
                              Développement d'une nouvelle fonctionnalité sur le portail usager (Python Flask & Angular), permettant aux demandeurs de la
                              nationalité française de modifier les informations qu'ils ont initialement fournies, avant l'obtention de leur nationalité.
                        - description:
                              Refonte technique d'une téléprocédure existante (demande de nationalité) pour se conformer au Design System de
                              l'État Français (systeme-de-design.gouv.fr)
                    positions:
                        - title: Responsable technique
                          period: mars 2024 - octobre 2024
                        - title: Développeur
                          period: février 2023 - mars 2024
                    skills:
                        - Python
                        - Angular
                        - Docker
                        - MongoDB
                        - Chiffrages
            - company: alegria
              companyDisplayName: Alegria.group
              contract: CDI
              period: août 2022 - janvier 2023
              location: Paris
              projects:
                  - achievements:
                        - description:
                              Déploiement d'une application web sur AWS via le CI/CD Gitlab ( <a href="https://gitlab.com/vlagache/api-aws-ec2" target="_blank"
                              class="underline link">https://gitlab.com/vlagache/api-aws-ec2</a>).
                        - description: Collecte de données automatisée
                    positions:
                        - title: Développeur
                    skills:
                        - Python
                        - Gitlab CI
                        - AWS Elastic Beanstalk
                        - Grattage de données
            - company: onepoint
              companyDisplayName: Onepoint
              contract: CDI
              period: février 2020 - août 2022
              location: Bordeaux
              projects:
                  - description:
                        Développement d'un moteur de recommandation multi-marques et multi-pays pour le groupe Pierre Fabre. Le moteur permettra à terme d'obtenir
                        des recommandations de produits pour 10 marques du groupe, dans 70 pays. À ce jour, deux marques du groupe sont en production.
                    achievements:
                        - description:
                              Conception et implémentation d'une API Python (FastAPI) conteneurisée (Docker) et adossée à PosgreSQL et ElasticSearch.
                              Couverture de tests de 80%
                        - description:
                              Développement d'un simulateur métier sur Streamlit permettant aux marques de tester les résultats des moteurs
                              de recommandation avant la mise en production.
                    positions:
                        - title: Développeur / Référent technique
                          period: octobre 2020 - juillet 2022
                    skills:
                        - Python
                        - Docker
                        - Postgresql
                        - Elasticsearch
                        - Streamlit
                  - description: Développement back-end / front-end, Machine Learning & Data, Cloud, recherche sur le MLOps.
                    achievements:
                        - description:
                              Ecriture d'un article sur le MLOPS après une expérimentation menée en interne avec un collègue.
                              (<a href="https://www.groupeonepoint.com/fr/publications/mlops-orchestrer-les-acteurs-les-processus-et-les-outils-pour-passer-du-poc-a-la-production/" target="_blank"
                              class="underline link">https://www.groupeonepoint.com/fr/publications/mlops-orchestrer-les-acteurs-les-processus-et-les-outils-pour-passer-du-poc-a-la-production/</a>).
                    positions:
                        - title: Développeur DATA / IA
                          period: février 2020 - mai 2021
                          contractType: Alternance
                    skills:
                        - Python
                        - Azure ML
                        - MLOps
                        - Grattage de données
    formations:
        title: FORMATIONS
        items:
            - title: Développeur DATA / IA
              school: Ecole IA Microsoft x Simplon
              period: 2019 - 2021
              location: Bordeaux
              description: <a href="https://www.simplon.co/data-ia/developpeur-ia" target="_blank"
                           class="underline link">Formation de 19 mois dont 15 mois en alternance afin de se former aux métiers de la Data et de l'IA.</a>
              achievement: Réalisation d'un projet à soutenir devant un jury à la fin de la formation. Mon projet se proposait d'essayer de prédire des temps de trajet à vélo
                      dans une sortie sportive. Le code est visible ici <a href="https://github.com/vlagache/cycling_travel_time/" target="_blank"
                      class="underline link">https://github.com/vlagache/cycling_travel_time/</a>
              skills:
                  - Python
                  - Scikit-learn
                  - Docker
                  - SQL
            - title: Développeur Web - RNCP Niveau III (Bac+2)
              school: Openclassrooms
              period: 2018 - 2019
              location: A distance
              description: Formation pour apprendre le métier de développeur web.
              achievement: "Le but de cette formation était de réaliser cinq projets (intégration web, wordpress, javascript, php, projet final libre) à rendre et à défendre devant un jury. Mon projet final était la
                    création d'une application mobile en utilisant JS/HTML/CSS via Apache Cordova et un serveur en PHP (Symfony). Son but était d'alerter des proches
                    en cas de problème (accident) dans une sortie sportive.Le rendu de chacun des projets est visible ici : 
                    <a href='https://github.com/vlagache' target='_blank' class='underline link'>https://github.com/vlagache</a>"
              skills:
                  - Php
                  - Javascript
                  - SQL
    feedbacks:
        title: RECOMMANDATIONS
        items:
            - authorName: Jérôme Fillioux
              linkedin: "https://www.linkedin.com/in/j%C3%A9r%C3%B4me-fillioux-10722586/"
              company: "Onepoint"
              title: "Leader Architecture & Pilote Pole R&D"
              content: "J'ai eu l'opportunité de travailler avec Vincent Lagache au sein de Onepoint pendant trois ans.
                Vincent s'est rapidement distingué par son sérieux et son implication dans les projets qui lui étaient confiés. Il possède en effet un véritable
                sens des responsabilités et s'investit toujours avec rigueur dans les tâches qui lui sont assignées. Il cherche constamment à comprendre en profondeur
                les technologies et les processus qu'il utilise, ce qui lui permet de résoudre des problèmes complexes de manière autonome et réfléchie.
                Cette approche lui confère une solide maitrise de son environnement technique et l'amène à proposer des solutions pertinentes. Sa curiosité intellectuelle,
                associée à une volonté dapprendre, en font un collaborateur polyvalent et qui ne craint pas les sujets nouveaux. Il a le gout de se former en permanence
                et rechercher les échanges avec les experts qui l'entourent pour progresser à leur contact. Enfin, Vincent a fait preuve d'une bonne pédagogie tout au
                long de notre collaboration. Il sait partager ses connaissances de manière claire et méthodique, facilitant ainsi la montée en compétence de ses collègues.
                Je recommande Vincent pour tout poste où ses compétences techniques, son sens de l'analyse et sa capacité à s'investir pleinement seront appréciés."
